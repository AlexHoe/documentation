site_name: Wiki
nav: 
  - Home: index.md
  - Administration: 
      - Webserver: webserver.md
      - traefik: traefik.md
      - Ansible: ansible.md 
      - K8S: kube.md
  - Linux: 
      - Installation: linux_installation.md
      - Filesystem: linux_filesystem.md
      - Bash: bash.md
      - Shell-Scripting: shell-scripting.md
      - Process Management: process_management.md
      - Graphics and Text Converter: linux_converter.md
      - Network: linux_network.md
      - Backup: backup.md
      - Kernel: linux_kernel.md
      - Command Reference: linux_commands.md
  - DevOps:
      - GitLab CI/CD: gitlabcicd.md
      - Docker: docker.md
  - Windows:
      - Command Reference: windows_commands.md
      - Powershell: pwsh.md
  - Coding:
      - git: git.md
      - HTML: html.md
      - CSS: css.md
      - Python: python.md
  - Security: 
      - Tools: sec_tools.md
      - E-Mail: sec_mails.md
      - Enumeration: sec_enum.md
      - Gather Information: sec_gather.md
      - Links: sec_links.md
  - Tools: 
      - LaTeX: latex.md
  - Help: help.md

theme: 
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
